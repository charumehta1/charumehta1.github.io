<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<h1 style="text-align:center; font-family:Gabriola">DOOP</h1>
<div class="w3-sidebar w3-bar-block" style="display:none;z-index:5" id="mySidebar">
  <button class="w3-bar-item w3-button w3-xxlarge" onclick="w3_close()">Close &times;</button>
  <a href="/charumehta1.github.io/makeup.html">" class="w3-bar-item w3-button">Makeup</a>
  <a href="/charumehta1.github.io/accessories.html" class="w3-bar-item w3-button">Accessories</a>
  <a href="/charumehta1.github.io/clothing.html" class="w3-bar-item w3-button">Clothing</a>
  <a href="/charumehta1.github.io/skincare.html" class="w3-bar-item w3-button">Skincare</a>
  <a href="/charumehta1.github.io/technology.html" class="w3-bar-item w3-button">Technology</a>
</div>

<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div>
  <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1 style="font-size: 30pt; text-align:center">Style On A Budget</h1>
  </div>
</div>
     
<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>
          
</body>
</html>
